<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Innogy_Logo.svg/1200px-Innogy_Logo.svg.png">
  <link rel="stylesheet" href="stylesheets/main.css">
  <title>Innogy | Search</title>
  <style>
    nav ul li a {
      color: black;
    }
  </style>
</head>
<nav class="white lighten-1" role="navigation">
  <div class="nav-wrapper container">
    <a id="logo-container" href="index.html" class="brand-logo">
      <img width="50" height="60" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Innogy_Logo.svg/1200px-Innogy_Logo.svg.png"
        alt="">
    </a>
    <ul class="right hide-on-med-and-down">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="search.html">Projects</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>

    <ul id="nav-mobile" class="side-nav">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="search.html">Projects</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>
    <a href="#" data-activates="nav-mobile" class="button-collapse">
      <i class="cyan-text text-darken-4 material-icons">menu</i>
    </a>
  </div>
</nav>

<body>
  <div class="container">
    <p data-bind="html: loading"></p>
  </div>
  <div class="data container" data-bind="visible: data">
    <center>
      <!-- <h1 class="white-text text-lighten-4 large">energy school project finder</h1> -->
    </center>
    <br>
    <center class="input-field container inline">
      <input value="" type="text" class="white-text validate city autocomplete">
      <label class="active" for="">ENTER CITY NAME</label>
      <button type="button" value="" class="btn btn-large waves-effect waves-light search" data-bind="click: search">search
        <i class="material-icons right">search</i>
      </button>
    </center>
    <br>
    <br>
    <h4 data-bind="text: alert" class=""></h4>
  </div>
  <div class="container row lighten-4 white-text" data-bind="foreach: locations" style="background: linear-gradient(rgba(255, 255, 255, 0), rgba(32, 32, 32, 0.301), rgba(255, 255, 255, 0));">
    <div class="card hoverable">
      <div class="card-image waves-effect waves-block waves-light">
        <div data-bind="html: sourcemap" class=""></div>
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"><i class="material-icons right big">info</i></span>
        <strong><h4 data-bind="text: projectName" class="black-text lighten-5"></h4></strong>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"> <strong><span data-bind="text: projectName"></span></strong> <i class="material-icons right">close</i></span>
          <br>
          <div class="black-text lighten-5 details">
              <div class="">
                  <div class="container">
                    <strong>Address</strong>
                    <span class="badge right" data-bind="text: address"></span>
                  </div><p></p>
                  <div class="container">
                    <strong>Postal Code</strong>
                    <span class="badge right" data-bind="text: postalCode"></span>
                  </div><p></p>
                  <div class="container">
                    <strong>Province</strong>
                    <span class="badge right" data-bind="text: province"></span>
                  </div><p></p>
                  <div class="container">
                    <strong>Country Name</strong>
                    <span class="badge right" data-bind="text: countryName"></span>
                  </div><p></p>
                  <div class="container">
                    <strong>Project Type</strong>
                    <span class="badge right" data-bind="text: projectType"></span>
                  </div><p></p>
                  <div class="container">
                    <strong>Project Status</strong>
                    <span class="badge right" data-bind="text: status"></span>
                  </div><p></p>
                  <div class="container">
                    <strong>Contact Name</strong>
                    <span class="badge right" data-bind="text: contactName"></span>
                  </div><p></p>
                  <div class="container">
                    <strong>Contact Email</strong>
                    <span class="badge right" data-bind="text: contactEmailAddress"></span>
                  </div><p></p>
                <div class="card-action">
                  <div data-bind="html: additionalResources"></div>
                </div><br>
                Discussion: <div data-bind="html: discussion"></div>
              </div>
              <div class="devider"></div>
            </div>
        </div>
      </div>
    <hr style="clear:both; visibility:hidden;">
  </div>
  <center data-bind="html: loader"></center>
</body>
<script src="javascripts/main.js"></script>
<script src="javascripts/sideNav.js"></script>
</html>
