<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Innogy | API</title>
</head>
  <body>
    <br><br><br>
    <center><h1>School Finder</h1></center>
    <br><br><br>
    <center class="container">
      <div class="input-field col s6">
        <input value="" type="text" class="validate city" required>
        <label class="active" for="first_name2">Enter City</label>
        <button type="button" value="" class="btn waves-effect waves-light search" data-bind="click: search">search
            <i class="material-icons right">search</i>
        </button>
      </div>
      <br><br>
      <h4 data-bind = "text: alert" class=""></h4>
      <div class="row container" data-bind = "foreach: locations">
        <div class="col s12">
          <div class="">
            <div class="card-image responsive-img">
              <div data-bind = "html: sourcemap"></div>
            </div>
            <center>
              <div class="card-stacked">
                <div class="card-content">
                  <p data-bind = "text: address"></p>
                  <p data-bind = "text: postalCode"></p>
                  <p data-bind = "text: city"></p> 
                  <p data-bind = "text: province"></p>
                  <p data-bind = "text: countryName"></p>                 
                  <p data-bind = "text: projectName"></p>
                  <p data-bind = "text: projectType"></p>
                  <p data-bind ="text: status"></p>
                  <p data-bind = "text: contactName"></p>
                  <p data-bind = "text: contactEmailAddress"></p>
                  <div class="card-action">
                      <div data-bind = "html: additionalResources"></div>
                  </div>
                  <div data-bind = "html: discussion"></div>
                </div>
                <hr>
                </div>
            </center>
          </div>
      </div>
      </div>
      <div data-bind = "html: loader"></div>
    </center>
  </body>
</html>
<script src="javascripts/main.js"></script>
